{% extends "base.html" %}

{% block title %}Blogly - User List{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/{{user.id}}">
                {{user.first_name}} {{user.last_name}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <form action="/new-user">
        <button type="submit" class="btn btn-primary">Add user</button>
    </form>
    {% endblock %}
