{% extends "base.html" %}

{% block title %}Blogly - Tag Details{% endblock %}

{% block content %}
    <section>
        <h1 class="my-3">{{tag.name}}</h1>
        <ul>
            {% for post in posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <form action="/tags/{{tag.id}}/edit" class="d-inline">
            <button type="submit" class="btn btn-primary px-3">Edit</button>
        </form>
        <form action="/tags/{{tag.id}}/delete" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger px-3 mx-2">Delete</button>
        </form>
    </section>
{% endblock %}
