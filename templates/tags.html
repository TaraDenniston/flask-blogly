{% extends "base.html" %}

{% block title %}Blogly - List of Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="/tag/{{tag.id}}">
                {{tag.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button type="submit" class="btn btn-primary">Add Tag</button>
    </form>
    {% endblock %}
