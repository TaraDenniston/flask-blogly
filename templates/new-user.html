{% extends "base.html" %}

{% block title %}Blogly - Create a User{% endblock %}

{% block content %}
    <h1>Create a User</h1>
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" style="width: 26rem;" role="alert">{{msg}}</div>
    {% endfor %}
    <form method="POST">
        <p>
            First Name:  
            <input name="first_name" placeholder="Enter a first name">
        </p>
        <p>
            Last Name:  
            <input name="last_name" placeholder="Enter a last name">
        </p>
        <p>
            Image URL:  
            <input name="image_url" placeholder="Provide an image of this user">
        </p>
        <button class="btn btn-primary">Add</button>
    </form>    
{% endblock %}
